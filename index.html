<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href=""
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container-quote"
      id="container-quote"
    >
      <!-- !QUOTE -->
      <div class="text-quote">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- !AUTHOR -->
      <div class="author-quote">
        <span id="author"> </span>
      </div>
      <!-- !BTN -->
      <div class="btn-container">
        <button
          class="twitter-btn"
          id="twitter-btn"
          title="tweet it!"
        >
          <i class="fab fa-twitter"></i>
        </button>
        <button id="next-quote-btn">Next Quote</button>
      </div>
    </div>
    <!-- !LOADER -->
    <div
      class="loader"
      id="loader"
    ></div>

    <!-- Script -->
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/fec6b171c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
